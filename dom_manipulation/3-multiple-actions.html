<!DOCTYPE html>
<html>
<head>
  <title>Creating and Removing Elements</title>
</head>
<body>
  <div id="container"></div>
  
  <button id="toggleButton">Toggle Paragraph</button>

  <script>
    // Select the container element by its id
    var container = document.getElementById('container');

    // Create a new paragraph element
    var paragraph = document.createElement('p');
    paragraph.textContent = 'New paragraph';

    // Append the paragraph element to the container
    container.appendChild(paragraph);

    // Hide the paragraph by default
    paragraph.style.display = 'none';

    // Add event listener to the button for toggling the paragraph
    var button = document.getElementById('toggleButton');
    button.addEventListener('click', function() {
      if (paragraph.style.display === 'none') {
        paragraph.style.display = 'block';
      } else {
        paragraph.style.display = 'none';
      }
    });
  </script>
</body>
</html>
